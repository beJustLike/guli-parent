#服务端口
server:
  port: 8080

#服务名称
spring:
  application:
    name: service-edu

  #环境设置：dev,test,uat,prod 可以在pom中进行配置
  profiles:
    active: dev

  #mysql数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/guli?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

#Mybatis日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
